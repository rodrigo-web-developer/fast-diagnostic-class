<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Diagnostic Class</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-top: 10px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .history-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .history-item strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Fast Diagnostic Class</h1>

        <!-- Diagnostic Form -->
        <div class="card">
            <h2>Student Diagnostic Form</h2>
            <form id="diagnosticForm">
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" name="studentName" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select a subject</option>
                        <option value="Math">Mathematics</option>
                        <option value="Science">Science</option>
                        <option value="English">English</option>
                        <option value="History">History</option>
                        <option value="Programming">Programming</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="score">Score (0-100):</label>
                    <input type="number" id="score" name="score" min="0" max="100" required>
                </div>

                <div class="form-group">
                    <label for="level">Knowledge Level:</label>
                    <select id="level" name="level" required>
                        <option value="">Select level</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>

                <button type="submit">Submit Diagnostic</button>
            </form>

            <div id="successMessage" class="success-message"></div>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <!-- Statistics Dashboard -->
        <div class="card">
            <h2>Statistics Dashboard</h2>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Total Submissions</div>
                    <div class="stat-value" id="totalSubmissions">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Average Score</div>
                    <div class="stat-value" id="averageScore">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Highest Score</div>
                    <div class="stat-value" id="highestScore">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Last Updated</div>
                    <div class="stat-value" id="lastUpdated" style="font-size: 1em;">Never</div>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="card">
            <h2>Score Distribution Chart</h2>
            <div class="chart-container">
                <canvas id="scoreChart"></canvas>
            </div>
        </div>

        <!-- Local History from LocalStorage -->
        <div class="card">
            <h2>Recent Submissions (LocalStorage)</h2>
            <button onclick="clearLocalHistory()" style="background: #f44336; margin-bottom: 20px; width: auto;">Clear Local History</button>
            <div id="historyContainer"></div>
        </div>
    </div>

    <script>
        let chart = null;

        // Initialize Chart
        function initChart() {
            const ctx = document.getElementById('scoreChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Student Scores',
                        data: [],
                        backgroundColor: 'rgba(102, 126, 234, 0.6)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: 'Score'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Students'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Student Diagnostic Scores'
                        }
                    }
                }
            });
        }

        // Load data from localStorage
        function loadFromLocalStorage() {
            const stored = localStorage.getItem('diagnostics');
            return stored ? JSON.parse(stored) : [];
        }

        // Save to localStorage
        function saveToLocalStorage(data) {
            const existing = loadFromLocalStorage();
            existing.push(data);
            localStorage.setItem('diagnostics', JSON.stringify(existing));
        }

        // Update statistics and chart
        function updateDashboard() {
            const localData = loadFromLocalStorage();
            
            if (localData.length === 0) {
                document.getElementById('totalSubmissions').textContent = '0';
                document.getElementById('averageScore').textContent = '0';
                document.getElementById('highestScore').textContent = '0';
                return;
            }

            // Calculate statistics
            const total = localData.length;
            const scores = localData.map(d => parseFloat(d.score));
            const average = (scores.reduce((a, b) => a + b, 0) / total).toFixed(1);
            const highest = Math.max(...scores);

            // Update stats
            document.getElementById('totalSubmissions').textContent = total;
            document.getElementById('averageScore').textContent = average;
            document.getElementById('highestScore').textContent = highest;
            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();

            // Update chart
            if (chart) {
                chart.data.labels = localData.map(d => d.studentName);
                chart.data.datasets[0].data = scores;
                chart.update();
            }

            // Update history
            displayHistory();
        }

        // Display history from localStorage
        function displayHistory() {
            const container = document.getElementById('historyContainer');
            const data = loadFromLocalStorage();
            
            if (data.length === 0) {
                container.innerHTML = '<p style="color: #999;">No submissions yet</p>';
                return;
            }

            container.innerHTML = data.slice().reverse().map(item => `
                <div class="history-item">
                    <strong>${item.studentName}</strong> - ${item.subject}<br>
                    Score: ${item.score}/100 | Level: ${item.level}<br>
                    <small style="color: #666;">Submitted: ${new Date(item.timestamp).toLocaleString()}</small>
                </div>
            `).join('');
        }

        // Clear local history
        function clearLocalHistory() {
            if (confirm('Are you sure you want to clear all local history?')) {
                localStorage.removeItem('diagnostics');
                updateDashboard();
                showMessage('Local history cleared!', 'success');
            }
        }

        // Form submission
        document.getElementById('diagnosticForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                studentName: document.getElementById('studentName').value,
                subject: document.getElementById('subject').value,
                score: document.getElementById('score').value,
                level: document.getElementById('level').value,
                timestamp: new Date().toISOString()
            };

            // Save to localStorage
            saveToLocalStorage(formData);

            try {
                // Send to server
                const response = await fetch('/submit-diagnostic', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showMessage(`âœ“ Data saved successfully! File: ${result.filename}`, 'success');
                    document.getElementById('diagnosticForm').reset();
                    updateDashboard();
                } else {
                    showMessage(`âœ— Error: ${result.message || 'Failed to save data'}`, 'error');
                }
            } catch (error) {
                showMessage('âœ— Error connecting to server: ' + error.message, 'error');
            }
        });

        // Show message
        function showMessage(message, type) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            if (type === 'success') {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
                setTimeout(() => successDiv.style.display = 'none', 5000);
            } else {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
                setTimeout(() => errorDiv.style.display = 'none', 5000);
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            initChart();
            updateDashboard();
        });
    </script>
</body>
</html>
